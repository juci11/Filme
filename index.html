<!DOCTYPE html>
<html>
<head>
  <title>Página de Animes e Filmes</title>
  <style>
    body {
      background-image: url('18b3fbed9f36172ef55422819f22ac66.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .column {
      flex: 1;
      padding: 10px;
    }

    .image {
      width: 100%;
      cursor: pointer;
    }

    .video {
      width: 50%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <a href="imagen.html" target="_blank">
        <img class="image" src="Madara.jpg" alt="Imagem 1" width="50%">
      </a>
    </div>
    <div class="column">
      <a href="imagen4.html" target="_blank">
        <img class="image" src="Itachi.jpg" alt="Imagem 2" width="50%">
      </a>
    </div>
    <div class="column">
      <a href="imagen3.html" target="_blank">
        <img class="image" src="Sasuke.jpg" alt="Imagem 3" width="50%">
      </a>
    </div>
  </div>

  <div class="container">
    <div class="column">
      <iframe width="640%" height="480"  class="video" src="https://www.youtube.com/embed/NHgUasvHwd0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="column">
      <a href="video.html" target="_blank">
        <iframe width="640%" height="480" class="video" src="https://www.youtube.com/embed/S-OxlPUFa2w" frameborder="0" allowfullscreen></iframe>
      </a>
    </div>
    <div class="column">
      <iframe width="640%" height="480" class="video" src="https://www.youtube.com/embed/OmdWWvB5vaM" frameborder="0" allowfullscreen width="50%"></iframe>
    </div>
  </div>
</body>
</html>
